#spring datasource(data source auto configuration & datasource properties)
spring.datasource.url= jdbc:mysql://localhost:3306/anish_demo?useSSL=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.show-sql = true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Hibernate properties
# The SQL dialect makes hybernate generate better sql for the chosen database
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MYSQL5DIALECT
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#Hibernate ddl auto (create, create-drop,validate, updae)
spring.jpa.properties.hibernate.ddl-auto=update